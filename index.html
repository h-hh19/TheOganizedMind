<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Organized Mind</title>
    <script src="https://cdn.anychart.com/releases/8.8.0/js/anychart-core.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.8.0/js/anychart-graph.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.8.0/js/anychart-data-adapter.min.js"></script>
    <style type="text/css">
      html,
      body,
      #container {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
    <link rel="stylesheet" href="navigate.css" />
    <link rel="stylesheet" href="scenario.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>THE ORGANIZED MIND</h1>
    <h3>big map of my mind</h3>

    <div id="container"></div>

    <scenario>
      <div class="scenario">
        <p>scenario</p>
        <div class="arrow_time">
          <div class="line"></div>
          <span><i class="fas fa-arrow-right fa-2x"></i></span>
        </div>

        <div class="old">
          <div class="year">
            <div>22</div>
          </div>
          <div class="year">
            <div>23</div>
          </div>
        </div>
      </div>
    </scenario>

    <nav class="navigate">
      <div><i class="fas fa-align-left fa-2x"></i></div>
      <div><i class="fas fa-heart fa-2x"></i></div>
      <div><i class="fas fa-spa fa-2x"></i></div>
      <div><i class="fas fa-book fa-2x"></i></div>
      <div><i class="fas fa-tshirt fa-2x"></i></div>
    </nav>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
    <script>
      anychart.onDocumentReady(function () {
        anychart.data.loadJsonFile(
          "https://static.anychart.com/git-storage/word-press/data/network-graph-tutorial/data.json",
          function (data) {
            // create a chart from the loaded data
            var chart = anychart.graph(data);
            // set the title
            chart.title("Network Graph showing the battles in Game of Thrones");
            // draw the chart
            chart.container("container").draw();
          }
        );
      });
    </script>
  </body>
</html>
